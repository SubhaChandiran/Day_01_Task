<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-profile-page-design</title>
    <link rel="stylesheet" type="text/css" href="./Github-profile-page-design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="icon"><i class="fa-brands fa-github"></i></div>
        <div class="gitHeading">GITHUB</div>
        <!-- center-box -->
        <div class="center-boxs1">
            <div class="bottom-box"></div>
        </div>
        <div class="center-boxs2"></div>
        <div class="center-boxs3"></div>
    </div>


    <!-- Search -->
    <input type="text" class="search-box" placeholder="Search">

    <!-- left-box -->
    <div class="container">
        <div class="left-box"></div>

    </div>

</body>

</html>
