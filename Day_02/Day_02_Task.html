<!-------------------------------------------Document Object------------------------------>

<!--
	Document Object :
        The document object represent a web page that is loaded in the browser. By accessing the document object, we can access 
the element in the HTML page. With the help of document objects, we can add dynamic content to our web page. 
The document object can be accessed with a window.document or just document.

Syntax:

document.property_name;

Example: This example describes the implementation of the document.object. -->


<!DOCTYPE html>
<html>

<head>
	<title>document's Properties</title>
	<style>
	h1 {
		color: green;
	}
	</style>
</head>

<body>
	<h1>Document Object</h1>
	<button onclick="myFunction()">CLICK ME</button>
	<p id="demo"></p>


	<script>
		function myFunction() {
			var title = document.title;
			var domain = document.domain;
			var body = document.body;
			document.getElementById("demo").innerHTML =
			"the title of the document is : "
			+ title
			+ "<br>"
			+ "domain : "
			+ domain
			+ "<br>"
			+ "body : "
			+ body;
		}
	</script>
</body>

</html>


<!-------------------------------------------Window Object------------------------------>


<!--
	Window Object : 
			The window object is the topmost object of the DOM hierarchy. It represents a browser window or frame that 
displays the contents of the webpage. Whenever a window appears on the screen to display the contents of the document, 
the window object is created. 

Syntax:

window.property_name;

-->

<!DOCTYPE html>
<html>

<head>
	<title> Window's Properties</title>
	<style>
		h1 {
			color: green;
		}
	</style>
</head>

<body>
	<h1>Window Object</h1>
	<button onclick="show()">Check</button>
	<p id="prop"></p>


	<script>
		function show() {
			var h = window.innerHeight;
			var w = window.innerWidth;
			var l = window.location;
			var c = window.closed;
			document.getElementById("prop").innerHTML =
			"Frame's Height: "
			+ h + "<br>"
			+ "Frame's Width: "
			+ w + "<br>"
			+ "Window location:"
			+ l
			+ "<br>"
			+ "Window Closed: "
			+ c;
		}
	</script>
</body>

</html>
