<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination_01</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <!-- <div id="content"></div>
    <ul id="page-numbers" class="pagination"></ul> -->

    <div class="container">
      <div class="pagination">
        <button class="btn1" onclick="backBtn()">
          <img src="448-arrow.png" alt="arrow" />Prev
        </button>
        <ul>
          <li class="link active" value="1" onclick="activeLink()">1</li>
          <li class="link" value="1" onclick="activeLink()">2</li>
          <li class="link" value="1" onclick="activeLink()">3</li>
          <li class="link" value="1" onclick="activeLink()">4</li>
          <li class="link" value="1" onclick="activeLink()">5</li>
          <li class="link" value="1" onclick="activeLink()">6</li>
        </ul>
        <button class="btn2" onclick="nextBtn()">
          Next<img src="448-arrow.png" alt="arrow" />
        </button>
      </div>
    </div>

    <script>
      let link = document.getElementsByClassName("link");
      let currentValue = 1;
      function activeLink() {
        for (l of link) {
          l.classList.remove("active");
        }
        event.target.classList.add("active");
        currentValue = event.target.value;
      }

      function backBtn() {
        if (currentValue > 1) {
          for (l of link) {
            l.classList.remove("active");
          }
          currentValue--;
          link[currentValue - 1].classList.add("active");
        }
      }

      function nextBtn() {
        if (currentValue < 6) {
          for (l of link) {
            l.classList.remove("active");
          }
          currentValue++;
          link[currentValue - 1].classList.add("active");
        }
      }
    </script>

    <!-- <script src="./script.js"></script> -->
  </body>
</html>
